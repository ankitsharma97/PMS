<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top:100px; height: 100vh;  background-color: white;">
    <div style="padding: 20px; max-width: 300px; width: 100%;">
        <p style="text-align: left; color: #333; margin-bottom: 20px; font-size: 20px;">Enter the credentials to login</p>
        <form method="post" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            <div style="display: flex; align-items: center; margin-top: 10px;">
                <label for="email" style="color: #666; width: 60px; flex-shrink: 0; margin-right: 10px;"><span style="color: red;">*</span>Email: </label>
                <input type="email" id="email" name="email" placeholder="foo@bar.com" required style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 100%; box-sizing: border-box;">
            </div>
            <div style="display: flex; align-items: center; margin-top: 10px;">
                <label for="password" style="color: #666; width: 95px; flex-shrink: 0; margin-right: 10px;"><span style="color: red;">*</span>Password: </label>
                <input type="password" id="password" name="password" required style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 100%; box-sizing: border-box;">
            </div>
            <div style="display: flex; justify-content: flex-start; margin-top: 20px;">
                <input type="submit" value="Log In" style="background-color: #007bff; color: white; border: none; padding: 8px 18px; cursor: pointer; border-radius: 2px; transition: background-color 0.3s ease;">
            </div>
        </form>
    </div>
</body>
</html>
